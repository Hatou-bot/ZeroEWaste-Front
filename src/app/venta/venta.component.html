<div class="container">
<form class="mt-3" novalidate [formGroup]="formProduct" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Escribe un nombre para tu producto...">
        <p class=error *ngIf="formProduct.controls.name.errors?.required && formProduct.controls.name.touched">El campo nombre es requerido</p>
    </div>
    <div class="form-group">
        <label>Descripción</label>
        <textarea class="form-control" cols="10" rows="5" formControlName="description" placeholder="Añade una descripción..."></textarea>
        <p class=error *ngIf="formProduct.controls.description.errors?.required && formProduct.controls.description.touched">El campo descripción es requerido</p>
    </div>
    <label>Sube algunas fotos molonas</label>
    <div class="form-group">
        <input type="file" multiple="" accept="image/png, .jpeg, .jpg, image/gif" formControlName="pic_1">  
        <input type="file" multiple="" accept="image/png, .jpeg, .jpg, image/gif" formControlName="pic_2">
        <input type="file" multiple="" accept="image/png, .jpeg, .jpg, image/gif" formControlName="pic_3">
    </div>
    <div class="form-group">
        <label>Selecciona una categoría</label>
        <select class="custom-select" formControlName="category">
            <option value="tv">TV, audio y foto</option>
            <option value="telefonia">Móviles y telefonía</option>
            <option value="informatica">Informática y electrónica</option>
            <option value="consolas">Consolas y videojuegos</option>
            <option value="electrodomesticos">Electrodomésticos</option>
        </select>
        <p class=error *ngIf="formProduct.controls.category.errors?.required && formProduct.controls.category.touched">No olvides seleccionar una categoría</p>
    </div>
    <div class="form-group">
        <label>Precio</label>
        <input type="number" class="form-control" formControlName="precio" placeholder="¿Por cuánto lo quieres vender?">
        <p class=error *ngIf="formProduct.controls.precio.errors?.required && formProduct.controls.precio.touched">El campo precio requerido</p>
    </div>
    <div class="form-group">
        <label>¿Haces entregas por correo?</label>
        <input type="checkbox" formControlName="post_delivery">
    </div>
    <div class="form-group">
        <label>¿Entregas el producto el mano?</label>
        <input type="checkbox" formControlName="hand_delivery">
    </div>
    <input class="btn btn-block btn-info mt2" type="submit" [disabled]="!formProduct.valid">
</form>
</div>
