<div class="container">
<!-- <form class="mt-3" novalidate [formGroup]="formProduct" (ngSubmit)="onSubmit()"> -->
<form class="mt-3" novalidate [formGroup]="formProduct">
    <div class="form-group">
        <label>Nombre del producto</label>
        <input type="text" class="form-control" formControlName="nombre">
    </div>
    <div class="form-group">
        <label>Descripción</label>
        <textarea class="form-control" cols="10" rows="5" formControlName="descripcion"></textarea>
    </div>
    <div class="form-group">
        <label>Categoría</label>
        <select class="custom-select" formControlName="categoria">
            <option value="tv">TV, audio y foto</option>
            <option value="telefonia">Móviles y telefonía</option>
            <option value="informatica">Informática y electrónica</option>
            <option value="consolas">Consolas y videojuegos</option>
            <option value="electrodomesticos">Electrodomésticos</option>
        </select>
    </div>
    <div class="form-group">
        <label>Fotos</label>
     <!-- Pendiente ver cómo subir imágenes -->
        <input type="file" name="imagensubida[]" multiple="" accept="image/png, .jpeg, .jpg, image/gif" formControlName="fotos">
    </div>
    <div class="form-group">
        <label>Precio</label>
        <input type="number" class="form-control" formControlName="precio"> 
    </div>
    <div class="form-group">
        <input type="checkbox" formControlName="correo">
        <label for="correo">Entrega por correo</label>
        <input type="checkbox" formControlName="mano">
        <label for="mano">Entrega en mano</label>
    </div>
    <input class="btn btn-block btn-info mt2" type="submit" [disabled]="!formProduct.valid">
</form>
</div>
