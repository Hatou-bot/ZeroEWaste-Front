<h3>Edita tu perfil</h3>
<!-- Form para que el usuario edite sus datos y sus productos a la venta. -->
<form class="mt-3">
    <!--  <form class="mt-3" novalidate [formGroup]="formUserEdit" (ngSubmit)="onSubmit()"> -->
    <div class="row">
        <div class="form-group col-6">
            <label>Nombre</label>
            <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="form-group col-6">
            <label>Apellidos</label>
            <input type="text" class="form-control" formControlName="surname">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-3">
            <label>Dirección</label>
            <input type="text" class="form-control" formControlName="address">
        </div>
        <div class="form-group col-3">
            <label>Código postal</label>
            <input type="number" class="form-control" formControlName="pc" >
        </div>
        <div class="form-group col-3">
            <label>Localidad</label>
            <input type="text" class="form-control" formControlName="localidad">
        </div>
        <div class="form-group col-3">
            <label>Provincia</label>
            <input type="text" class="form-control" formControlName="province">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-6">
            <label>Teléfono</label>
            <input type="number" class="form-control" formControlName="phone_number" >
        </div>
        <div class="form-group col-6">
            <label>Correo electrónico</label>
            <input type="string" class="form-control" formControlName="email">
        </div>
    </div>
    <div class="form-group">
        <label>¿Estás disponible por WhatsApp?</label>
        <input type="checkbox" formControlName="whatsapp">
    </div>
    <input class="btn btn-block btn-info mt2" type="submit">
</form>
<h3>Tu lista de productos en venta</h3>
