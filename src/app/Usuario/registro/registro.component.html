<div>
    <h1>Registro</h1>
    <form action="" [formGroup]="formRegister"> <!-- Meter validadores al final -->
        <div class="form-group">
            <label for=""> Nickname</label>
            <input type="text" class="form-control" name="nickname" formControlName="nickname">
        </div>
        <div class="form-group">
            <label for="">Contraseña</label>
            <input type="password" class="form-control" name="password" formControlName="password">
        </div>
        <div class="form-group">
            <label for="">Correo Electrónico</label>
            <input type="text" class="form-control" name="email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="">Nombre</label>
            <input type="text" class="form-control" name="name" formControlName="name">
        </div>
        <div class="form-group">
            <label for="">Apellidos</label>
            <input type="text" class="form-control" name="surname" formControlName="surname">
        </div>
        <button class="btn btn-block btn-info" click()="onClick()" [disabled]="!formRegister.valid">Enviar</button> <!-- TERMINAR cuando sepamos almacenar datos -->
    </form>
</div>
