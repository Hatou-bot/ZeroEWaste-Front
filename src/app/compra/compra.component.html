<h3 class="mb-4 d-flex justify-content-center">¿Qué quieres comprar hoy?</h3>
<div class="container">
  <div>
    <select class="custom-select" (click)="onClickCategory($event)">
      <option value="">Selecciona una categoría</option>
      <option value="1">Televisión, audio y foto</option>
      <option value="2">Móviles y telefonía</option>
      <option value="3">Informática y electrónica</option>
      <option value="4">Consolas y videojuegos</option>
      <option value="5">Electrodomésticos</option>
    </select>
  </div>
</div>

<div class="filters d-flex justify-content-around mt-3 mb-3">
  <input
    class="form-control mr-sm-2 col-3 filter"
    type="search"
    placeholder="Busca por palabra clave"
    aria-label="Search"
  />
  <div>
    <button type="button" class="btn botonZero" (click)="onClickPriceAsc()">
      Precio (de mayor a menor)
    </button>
  </div>
  <div>
    <button type="button" class="btn botonZero" (click)="onClickPriceDesc()">
      Precio (de menor a menor)
    </button>
  </div>
  <div>
    <button type="button" class="btn botonZero" (click)="onClickDate()">
      Fecha de subida (más recientes)
    </button>
  </div>
</div>
